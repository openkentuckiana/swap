version: "3.2"
services:
  db:
    image: mdillon/postgis:10
    environment:
      POSTGRES_DB: swap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    networks:
      - main
  app:
    build:
      context: .
      args:
        pipenv_arg: --dev
    environment:
      - DJANGO_SETTINGS_MODULE=swap.settings.local
    volumes:
      - ./swap:/app
    networks:
      - main
    depends_on:
      - db
    ports:
      - "80:80"

